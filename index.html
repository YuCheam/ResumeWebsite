<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="main" id="container">
    <div class="section" id="section0">
        <h2 class="animate" id="subName">Hello, my name is</h2>
        <span class="display-1 animate" id="name">Aimee Cheam</span>
    </div>

    <div class="section d-flex" id="aboutMe">
        <div id="focusContainer">
            <div class="animate" id="focus"></div>
            <h1 class="imageTitle display-4">about me</h1>
        </div>
        <div class="flex-fill p-5 d-flex" style="position: relative;">
            <div class="line animate"></div>
            <div class="pl-4">
                <h1 class="display-1 sectionTitle animate">My <br> Info</h1>
                <h5 class="pt-4 animate sectionInfo"> My name is Kha-Yu Aimee Cheam and I am currently a junior at Pennsylvania State University studying computer science.</h5>
            </div>
        </div>
    </div>
    <div class="section " style="background-color: lightgoldenrodyellow;">
        I am yellow
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="js/script.js"></script>

</body>
</html>
